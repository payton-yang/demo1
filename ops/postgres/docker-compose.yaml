version: '2'
services:
    postgres:
      container_name: postgres-db
      image: 'postgres:latest'
      environment:
        POSTGRES_PASSWORD: password
        PGDATA: /var/lib/postgresql/data/pgdata
        TZ: 'Asia/Shanghai'
      restart: always
      volumes:
        - './data.sql:/docker-entrypoint-initdb.d/init.sql'
        - './data:/var/lib/postgresql/data/pgdata'
      ports:
        - "5432:5432"
